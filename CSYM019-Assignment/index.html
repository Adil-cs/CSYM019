<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Events</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <h1>Community Events</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="admin.html" class="btn">Admin Panel</a>
            </nav>
        </div>
    </header>

    <section class="search-filter container">
        <input type="text" id="search" placeholder="Search events..." class="input-field">
        <select id="category-filter" class="input-field">
            <option value="">All Categories</option>
            <option value="Workshop">Workshop</option>
            <option value="Seminar">Seminar</option>
            <option value="Conference">Conference</option>
        </select>
    </section>

    <section id="event-list" class="container">
        <div class="event-card">
            <h3>Web Development Workshop</h3>
            <p><strong>Date:</strong> 12th March 2025</p>
            <p><strong>Location:</strong> Tech Hub, London</p>
            <p class="category">Category: Workshop</p>
            <button class="btn">More Info</button>
        </div>

        <div class="event-card">
            <h3>AI & ML Conference</h3>
            <p><strong>Date:</strong> 20th March 2025</p>
            <p><strong>Location:</strong> AI Research Center, Manchester</p>
            <p class="category">Category: Conference</p>
            <button class="btn">More Info</button>
        </div>
    </section>

    <footer>
        <p>Â© 2025 Community Events. All rights reserved.</p>
    </footer>

</body>
</html>
