<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container">
            <h1>Admin</h1>
            <nav>
                <a href="index.html" class="btn">Go to Events</a>
            </nav>
        </div>
    </header>

    <section class="admin-form container">
        <h2>Manage Events</h2>
        <form id="event-form">
            <input type="text" id="event-title" class="input-field" placeholder="Event Title" required>
            <input type="date" id="event-date" class="input-field" required>
            <input type="text" id="event-location" class="input-field" placeholder="Location" required>
            <select id="event-category" class="input-field">
                <option value="Workshop">Workshop</option>
                <option value="Seminar">Seminar</option>
                <option value="Conference">Conference</option>
            </select>
            <textarea id="event-description" class="input-field" placeholder="Event Description"></textarea>
            <button type="submit" class="btn">Add Event</button>
        </form>
    </section>

    <footer>
        <p>Â© 2025 Admin Panel. All rights reserved.</p>
    </footer>

</body>
</html>
